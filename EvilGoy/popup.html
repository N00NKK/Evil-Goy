<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="popup.css" />
</head><body>
<header><h1 class="rgb">EvilGoy</h1></header>

<section class="card">
  <h2 class="rgb">Profile</h2>
  <select id="profile">
    <option>Default</option><option>Strict</option><option>Off</option>
  </select>
</section>

<section class="card">
  <h2 class="rgb">Protections</h2>
  <label class="toggle"><input type="checkbox" id="trackers"><span></span> Tracker Blocker</label>
  <label class="toggle"><input type="checkbox" id="webrtc"><span></span> Anti‑WebRTC</label>
  <label class="toggle"><input type="checkbox" id="referrer"><span></span> Referrer Trim</label>
</section>

<section class="card">
  <h2 class="rgb">Fingerprint</h2>
  <label class="toggle"><input type="checkbox" id="ua"><span></span> User‑Agent</label>
  <label class="toggle"><input type="checkbox" id="timezone"><span></span> Timezone</label>
  <label class="toggle"><input type="checkbox" id="screen"><span></span> Screen</label>
  <label class="toggle"><input type="checkbox" id="canvas"><span></span> Canvas</label>
</section>

<section class="card">
  <h2 class="rgb">Inspector</h2>
  <div class="stat">Blocked: <b id="blocked">0</b></div>
</section>

<section class="card">
  <h2 class="rgb">Theme</h2>
  <label>Accent speed <input type="range" id="hueSpeed" min="0" max="5" step="1"></label>
  <label>Glow <input type="range" id="glow" min="0" max="3" step="0.5"></label>
  <select id="font"><option>Roboto Mono</option><option>monospace</option></select>
</section>

<section class="actions"><button id="theme">Toggle Dark/Light</button></section>
<script src="popup.js"></script>
</body></html>
